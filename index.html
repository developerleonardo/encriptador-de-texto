<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <figure class="icon">
            <img src="./img/Logo.png" alt="logo alura">
        </figure>
        <div class="encryptor">
            <div class="input-container">
                <label for="message">Ingrese el texto aquí</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Escriba el mensaje que desea encriptar"></textarea>
                <div class="buttoms-container">
                    <div class="alert-message-container">
                        <img src="./icons/error_circle_warning_exclamation_alert_icon_175530.svg" alt="icono de alerta">
                        <p id="alert-message">Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="buttons">
                        <button id="encrypt-button" class="active-button">Encriptar</button>
                        <button id="desencrypt-button" class="inactive-button">Desencriptar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="resultado-container">
            <img src="./img/Muñeco.png" alt="imagen de una persona con una lupa en la mano, observando un diamante">
            <h2>Ningun mensaje fue encontrado</h2>
            <p id="copy-text">Ingresa el texto que deseas encriptar o desencriptar</p>
        </div>
        <div class="texto-encriptado-container">
            <textarea id="encrypted-text" class="texto-encriptado"></textarea>
            <button id="copy-button" class="inactive-button">Copy</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
